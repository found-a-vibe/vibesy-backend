version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: vibesy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vibesydb
      POSTGRES_USER: vibesydb_user
      POSTGRES_PASSWORD: QEGYZPjWAvR3WdtbLAG5yC6XFsOGMSuD
    ports:
      - "5432:5432"
    volumes:
      - vibesy_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibesydb_user -d vibesydb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibesy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - vibesy_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # OPTIONAL: API service example (add if you want)
