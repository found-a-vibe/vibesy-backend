services:
  postgres:
    image: postgres:16
    container_name: vibesy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vibesy_db
      POSTGRES_USER: vibesy_user
      POSTGRES_PASSWORD: vibesy_pass
    ports:
      - "5432:5432"
    volumes:
      - vibesy_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibesy_user -d vibesy_db || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vibesy_pg_data: